<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Web App</title>
    <!-- Use defer so the script loads after the HTML -->
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <h2>Student Grade Management</h2>

    <form method="POST" onsubmit="return validateForm();">
        <label for="name">Student Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="grade">Grade:</label><br>
        <input type="number" id="grade" name="grade" min="0" max="100"><br><br>

        <button type="submit">Add student</button>
    </form>

    <hr>

    <h3>Student List</h3>
    <ul>
        {% for student in students %}
            <li style="color: {{ 'green' if student.status == 'Passed' else 'red' }}">
                {{ student.name }} - {{ student.grade }} ({{ student.status }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
